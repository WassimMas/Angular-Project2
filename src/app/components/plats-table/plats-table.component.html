<table class="table">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>ingredient</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let p of plats">
    <th>{{ p._id }}</th>
    <th>{{ p.name }}</th>
    <th>{{ p.description }}</th>
    <th>{{ p.price }}</th>
    <th>{{ p.ingredient }}</th>
    <th>
      <button class="btn btn-info" (click)="display(p._id)">Display</button>
      <button
        style="margin-left: 5px; margin-right: 5px"
        class="btn btn-warning"
        (click)="edit(p._id)"
      >
        Edit
      </button>
      <button class="btn btn-danger" (click)="delete(p._id)">Delete</button>
    </th>
  </tr>
</table>
