<section class="regervation_part section_padding">
  <div class="container">
    <div class="row">
      <div class="col-xl-5">
        <div class="section_tittle">
          <h2>Edit Chef</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="regervation_part_iner">
          <form #EditChefForm="ngForm" (ngSubmit)="editChef()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  [(ngModel)]="chef.name"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Chef Name"
                  name="a"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  [(ngModel)]="chef.experience"
                  class="form-control"
                  id="inputPassword4"
                  placeholder="Experience"
                  name="b"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  [(ngModel)]="chef.speciality"
                  type="text"
                  class="form-control"
                  id="inputPassword4"
                  placeholder="Speciality"
                  name="c"
                />
              </div>
            </div>

            <div class="regerv_btn">
              <input type="submit" value="Edit chef" id="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
